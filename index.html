<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
    @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap');
    @layer utilities {
        * {
          font-size: 1.3rem;
          font-family: "Nunito", sans-serif;
        }
        h1 {
          font-size: 3.3rem;
          font-weight: bold;
          font-family: "Space Mono", monospace;
        }
        h2 {
          font-size: 2.7rem;
          font-weight: bold;
        }
      }
    </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            white: "#ECEFF4",
            black: "#000",
            dark_blue: "#334456",
            light_brown: "#B35F41",
          }
        }
      }
    }
  </script>
</head>

<body>
  <h1>
    Ethan Paleyron
  </h1>
</body>

</html>
